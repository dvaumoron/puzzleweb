{{define "profileLink"}}
    <a href="/profile/view/{{.Id}}">{{.Login}}</a>
{{end}}
{{define "profilePicture"}}
    <img src="/profilePic/{{.Id}}" alt="{{.Login}}"/>
{{end}}
{{define "profilePictureLink"}}
    <a href="/profile/view/{{.Id}}">
        {{template "profilePicture" .}}
    </a>
{{end}}
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Title - {{.PageTitle}}</title>
        <link rel="stylesheet" type="text/css" href="/static/main.css"/>
        <script type="text/javascript" src="/static/js/wasm_exec.js"/>
        <script type="text/javascript" src="/static/js/main.js"/>
    </head>
    <body>
        <header>
            <h1>{{.PageTitle}}</h1>
            {{if .LoginUrl}}
                <p>
                    {{if .Login}}
                        {{.Messages.WelcomeLabel}} {{.Login}}
                        <a href="{{.LoginUrl}}">{{.Messages.LoginLinkLabel}}</a>
                    {{else}}
                        <a href="{{.LoginUrl}}">{{.Messages.LogoutLinkLabel}}</a>
                    {{end}}
                </p>
            {{end}}
            {{with .ErrorMsg}}
                <div class="error">{{.}}</div>
            {{end}}
            <p>
                {{range .Ariane}}
                    / <a href="{{.Url}}">{{.Name}}</a>
                {{end}}
            </p>
            <ul>
                {{range .SubPages}}
                    <li><a href="{{.Url}}">{{.Name}}</a></li>
                {{end}}
            </ul>
        </header>
        <main>
            <h2>
                {{.PreviewTitle}}
                [<a href="{{.BaseUrl}}">{{.Messages.CancelLinkLabel}}</a>]
            </h2>
            <div>
                {{.PreviewHTML}}
            </div>
            <form id="publishPostForm" action="{{.BaseUrl}}preview" method="POST">
                <div>
                    <label>
                        {{.Messages.TitleLabel}}
                        <input type="text" id="postTitleField" name="title"/>
                    </label>
                </div>
                <div><textarea id="postMarkdownField" name="markdown" rows="20" cols="80">{{.Markdown}}</textarea></div>
                <div class="hidden">
                    {{/* to allow JavaScript or WebAssembly to display a localized error message */}}
                    <span id="errorModifiedMarkdownMessage">{{.Messages.ModifiedMarkdown}}</span>
                </div>
                <div><button type="submit">{{.Messages.UpdatePreviewLinkLabel}}</button></div>
                <div><button type="button" id="publishPostButton">{{.Messages.PublishLinkLabel}}</button></div>
            </form>
        </main>
        <footer>
        </footer>
    </body>
</html>
