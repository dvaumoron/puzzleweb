<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Title - {{.PageTitle}}</title>
        <link rel="stylesheet" type="text/css" href="/static/main.css"/>
        <script type="text/javascript" src="/static/js/wasm_exec.js"/>
        <script type="text/javascript" src="/static/js/main.js"/>
    </head>
    <body>
        <header>
            <h1>{{.PageTitle}}</h1>
            {{if .LoginUrl}}
                <p>
                    {{if .Login}}
                        {{.Messages.WelcomeLabel}} {{.Login}}
                        <a href="{{.LoginUrl}}">{{.Messages.LoginLinkLabel}}</a>
                    {{else}}
                        <a href="{{.LoginUrl}}">{{.Messages.LogoutLinkLabel}}</a>
                    {{end}}
                </p>
            {{end}}
            {{with .ErrorMsg}}
                <div class="error">{{.}}</div>
            {{end}}
            <p>
                {{range .Ariane}}
                    / <a href="{{.Url}}">{{.Name}}</a>
                {{end}}
            </p>
            <ul>
                {{range .SubPages}}
                    <li><a href="{{.Url}}">{{.Name}}</a></li>
                {{end}}
            </ul>
        </header>
        <main>
            <form id="loginForm" action="/login/submit" method="POST">
                <div>
                    <label>
                        {{.Messages.LoginLabel}}
                        <input type="text" name="Login"/>
                    </label>
                </div>
                <div>
                    <label>
                        {{.Messages.PasswordLabel}}
                        <input type="password" id="passwordField" name="Password"/>
                    </label>
                </div>
                <div id="confirmPasswordBlock" class="hidden">
                    <label>
                        {{.Messages.ConfirmPasswordLabel}}
                        <input type="password" id="confirmPasswordField" name="ConfirmPassword"/>
                    </label>
                </div>
                <div class="hidden">
                    <input type="text" id="loginRegisterField" name="Register"/>
                    <input type="text" name="Redirect" value="{{.Redirect}}"/>
                    <input type="text" name="PrevUrlWithError" value="{{.PrevUrlWithError}}"/>
                    {{/* to allow JavaScript or WebAssembly to display a localized error message */}}
                    <span id="errorWrongConfimPasswordMessage">{{.Messages.WrongConfirmPassword}}</span>
                </div>
                <div><button type="submit">{{.Messages.LoginLinkLabel}}</button></div>
                <div>
                    <button type="button" id="loginRegisterButton">{{.Messages.RegisterLinkLabel}}</button>
                    <button type="button" id="loginRegisterButton2" class="hidden">{{.Messages.RegisterLinkLabel}}</button>
                </div>
            </form>
        </main>
        <footer>
        </footer>
    </body>
</html>
