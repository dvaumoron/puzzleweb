{{define "profileLink"}}
    <a href="/profile/view/{{.Id}}">{{.Login}}</a>
{{end}}
{{define "profilePicture"}}
    <img src="/profilePic/{{.Id}}" alt="{{.Login}}"/>
{{end}}
{{define "profilePictureLink"}}
    <a href="/profile/view/{{.Id}}">
        {{template "profilePicture" .}}
    </a>
{{end}}
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Title - {{.PageTitle}}</title>
        <link rel="stylesheet" type="text/css" href="/static/main.css"/>
        <script type="text/javascript" src="/static/js/wasm_exec.js"/>
        <script type="text/javascript" src="/static/js/main.js"/>
    </head>
    <body>
        <header>
            <h1>{{.PageTitle}}</h1>
            {{if .LoginUrl}}
                <p>
                    {{if .Login}}
                        {{.Messages.WelcomeLabel}} {{.Login}}
                        <a href="{{.LoginUrl}}">{{.Messages.LoginLinkLabel}}</a>
                    {{else}}
                        <a href="{{.LoginUrl}}">{{.Messages.LogoutLinkLabel}}</a>
                    {{end}}
                </p>
            {{end}}
            {{with .ErrorMsg}}
                <div class="error">{{.}}</div>
            {{end}}
            <p>
                {{range .Ariane}}
                    / <a href="{{.Url}}">{{.Name}}</a>
                {{end}}
            </p>
            <ul>
                {{range .SubPages}}
                    <li><a href="{{.Url}}">{{.Name}}</a></li>
                {{end}}
            </ul>
        </header>
        <main>
            <h2>
                {{.ViewedUser.Login}} ({{.Messages.RegistredAtLabel}} {{.ViewedUser.RegistredAt}})
                {{if .AllowedToUpdate}}
                    [<a href="/profile/edit">{{.Messages.EditLinkLabel}}</a>]
                {{end}}
            </h2>
            <div>{{template "profilePicture" .ViewedUser}}</div>
            <div>{{.ViewedUser.Desc}}</div>
            <ul>
                {{range $key, $value := .ViewedUser.Info}}
                    <li>
                        <ul>
                            <li>{{$key}}</li>
                            <li>{{$value}}</li>
                        </ul>
                    </li>
                {{end}}
            </ul>
            <div>
                {{range .UserRight}}
                    <div>
                        <p>{{.DisplayName}}</p>
                        <ul>
                            {{range .Roles}}
                                <li>
                                    <span>
                                        {{.Name}}
                                        ({{range .Actions}}
                                            {{.}}
                                        {{end}})
                                    </span>
                                </li>
                            {{end}}
                        </ul>
                    </div>
                {{end}}
            </div>
        </main>
        <footer>
        </footer>
    </body>
</html>
